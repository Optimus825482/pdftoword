services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nebuladocx-app
    restart: unless-stopped
    expose:
      - "5000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:5000/healthz', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 25s
    networks:
      - web

  caddy:
    image: caddy:2.8-alpine
    container_name: nebuladocx-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN:-pdf.erkanerdem.net}
      - EMAIL=${EMAIL:-admin@erkanerdem.net}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      app:
        condition: service_healthy
    networks:
      - web

volumes:
  caddy_data:
  caddy_config:

networks:
  web:
    driver: bridge
