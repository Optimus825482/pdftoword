services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nebuladocx-app
    restart: unless-stopped
    expose:
      - "5000"
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - import urllib.request; urllib.request.urlopen('http://127.0.0.1:5000/healthz', timeout=5)
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 25s
